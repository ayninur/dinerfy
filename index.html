<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Roboto:wght@300;400&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <title>Dinnerfy</title>
</head>

<body>
    <div id="container">
        <header class="landing">
            <div id="backhome">
                <img src="https://i.imgur.com/QtOIkE2.png" width="100">
                <h1>DinnerFy</h1>
            </div>
            <form id="submit">
                <div class="bar">
                    <input id="search" class="searchbar" type="text" title="Search" placeholder="What's for dinner?">
                    <button type="submit" class="search-btn" id="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </form>
            <div id="buttons">
                <button class="button buttons" id="weekly" type="button">Recipe of the Week</button>
                <button class="button buttons" id="random" type="button">I'm Feeling Hungry</button>
            </div>
        </header>
        <div id="homeDisplay">
            <h6 style="text-align: center;">Explore this month's <b>3</b> top choices...</h6>
            <div class="row">
                <div class="card col-sm meals" id="curry">
                    <img src="https://www.themealdb.com/images/media/meals/vwrpps1503068729.jpg" class="card-img-top"
                        alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Katsu Chicken curry</h5>
                        <p class="card-text">Search for more info</p>
                        <a href="https://www.youtube.com/watch?v=MWzxDFRtVbc" class="btn btn-primary">Check out the
                            tutorial</a>
                    </div>
                </div>
                <div class="card col-sm meals" id="soup">
                    <img src="https://www.themealdb.com/images/media/meals/tvvxpv1511191952.jpg" class="card-img-top"
                        alt="Broccoli & Stilton soup">
                    <div class="card-body">
                        <h5 class="card-title">Broccoli & Stilton soup</h5>
                        <p class="card-text">Search for more info</p>
                        <a href="https://www.youtube.com/watch?v=_HgVLpmNxTY" class="btn btn-primary">Check out the
                            tutorial</a>
                    </div>
                </div>
                <div class="card col-sm meals" id="pie">
                    <img src="https://www.themealdb.com/images/media/meals/spswqs1511558697.jpg" class="card-img-top"
                        alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Three Fish Pie</h5>
                        <p class="card-text">Search for more info</p>
                        <a href="https://www.youtube.com/watch?v=Ds1Jb8H5Sg8" class="btn btn-primary">Check out the
                            tutorial</a>
                    </div>
                </div>
            </div>
        </div>

        <div id="display">
            <div id="result-heading"></div>
            <div id="meals" class="meals"></div>
            <div id="single-meal" class="meal"></div>
        </div>
    </div>


    <footer class="footer">
        <div class="footer-right">
            <a href="https://twitter.com/nurijs_"><i class="fab fa-twitter-square"></i></a>
            <a href="https://www.linkedin.com/in/ayni-nur-a152541b0/"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/ayninur"><i class="fab fa-github-square"></i></a>
        </div>
        <div class="footer-left">
            <p>Made with <i class="far fa-heart"></i> by <a
                    href="https://www.linkedin.com/in/ayni-nur-a152541b0/">Ayni</a> <br>&copy; 2020</p>
        </div>
    </footer>
</body>

</html>
