<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Roboto:wght@300;400&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <title>Dinnerfy</title>
</head>

<body>

    <header class="landing">
        <img src="https://i.imgur.com/QtOIkE2.png" width="100">
        <h1>DinnerFy</h1>
        <form id="submit">
            <div class="bar">
                <input id="search" class="searchbar" type="text" title="Search" placeholder="What's for dinner?">
                <button type="submit" class="search-btn" id="submit">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </form>
        <div id="buttons">
            <button class="button buttons" id="weekly" type="button">Recipe of the Week</button>
            <button class="button buttons" id="random" type="button">I'm Feeling Lucky</button>
        </div>
    </header>

    <div id="display">
        <div id="result-heading"></div>
        <div id="meals" class="meals"></div>
        <div id="single-meal" class="meal"></div>
    </div>
