<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="script.js" defer></script>
    <title>Dinnerfy</title>
</head>

<body>
    <div class="container">
        <!-- header -->
        <nav class="header">
            <img src="https://i.imgur.com/QtOIkE2.png" width="100">
            <a href="#">
                <h1>DinnerFy</h1>
            </a>
        </nav>
        <br>

        <div class="flex">
            <form class="flex" id="submit">
                <input type="text" id="search" placeholder="What's for dinner?">
                <button class="search-btn" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <br>
            <div id="buttons">
                <button class="button buttons" id="weekly" type="button">Recipe of the Week</button>
                <button class="button buttons" id="random" type="button">I'm Feeling Lucky</button>
            </div>
            <br>
        </div>



        <div id="result-heading"></div>
        <div id="meals" class="meals"></div>
        <div id="single-meal"></div>
    </div>

</body>

</html>
